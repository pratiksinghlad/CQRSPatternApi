# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x  # Adjust this to your project's .NET version

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Build the project
    - name: Build
      run: dotnet build --configuration ${{ matrix.configuration }} --no-restore

    # Verify build was successful
    - name: Verify Build Success
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ Build successful"
        else
          echo "❌ Build failed"
          exit 1
        fi

    # running superlinter code formatting checks
    - name: Run Superlinter
      uses: super-linter/super-linter@v7.4.0 # Use the latest stable version
      env:
        # Specify the languages to lint. C# is covered by .NET_CS.
        VALIDATE_ALL_CODEBASE: false # Set to true to validate all files, false to validate only changed files
        VALIDATE_DOTNET_CS: true # Enable C# linting
        VALIDATE_GITHUB_STATUS: false # Explicitly disable GitHub status reports no github tok required for this
        # Add other language flags if needed, e.g., VALIDATE_YAML: true, VALIDATE_MARKDOWN: true

    # Execute all unit tests
    - name: Execute unit tests
      run: dotnet test --configuration ${{ matrix.configuration }} --no-build --verbosity normal

    # Upload build artifacts
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }}-Artifacts
        path: |
          **/bin/${{ matrix.configuration }}/
          **/obj/${{ matrix.configuration }}/
