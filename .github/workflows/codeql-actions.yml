name: "CodeQL GitHub Actions Scan"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: actions
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2